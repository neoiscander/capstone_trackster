<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
</head>
<body>

  <header>
    <!-- Container for logo and search section -->
    <div class="containter">
      <div class="row flex-features">
        <!-- Offset div -->
        <div class="col-md-1">
        </div>
        <!-- Header logo -->
        <div class="logo col-md-7">
          <div>
            <h3>trackster</h3>
          </div>
        </div>
        <!-- Header search section -->
        <div class="search-input-box flex-features col-md-2">
          <input type="text" placeholder="Whatcha lookin' for" class="input">
        </div>
        <div class="flex-features col-md-2">
          <button id="search-button">
            <i class="fa fa-search fa-lg"></i>
          </button>
        </div>
      </div>
    </div>

  </header>

  <!-- Main section -->
  <div class="main">
    <!-- Header columns title section -->
    <div class="container-fluid title-of-table-columns">
      <div class="row flex-features">
        <h4 class="col-md-3 col-xs-3"></h4>
        <h4 class="col-md-3 col-xs-3">Song</h4>
        <h4 class="col-md-2 col-xs-2">Artist</h4>
        <h4 class="col-md-2 col-xs-2">Album</h4>
        <h4 class="col-md-2 col-xs-2">Listeners</h4>
      </div>
    </div>
    <!-- Container of requested song list -->
    <div id="request-list" class="container-fluid">
      <div id="request-row" class="row flex-features">
        <h4 class="col-md-3 col-xs-3">
          <a href="https://www.youtube.com/watch?v=eI_O5_tJ1hA&feature=youtu.be" target="_blank"><i  class="fa fa-play-circle-o fa-lg"></i></a>
        </h4>
        <h4 class="col-md-3 col-xs-3">With or without you</h4>
        <h4 class="col-md-2 col-xs-2">U2</h4>
        <h4 class="col-md-2 col-xs-2">The Joshua tree</h4>
        <h4 class="col-md-2 col-xs-2">101,839</h4>
      </div>
    </div>
  </div>

</body>
</html>
